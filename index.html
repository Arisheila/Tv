<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE TV</title>
    <link rel="stylesheet" href="css/styleshet.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="inner">
            <div v-if ="isOff" class="cat">
            <img id="cat" :src="channels[index]" src="/img/dance-cat.gif">
            </div>
            
        <div class="buttons">
            <a @click="prev()">
                <img src="/img/skip_backward.svg" alt="Previous Button" />
            </a>
            <a @click="power()">
                <img src="/img/power-button-svgrepo-com (1).svg" alt="Power Button" />
            </a>
            <a @click="forward()">
                <img src="/img/skip_forward.svg" alt="Forward Button" />
                </a>
            </div>
            
        </div>
    </div>




</div>
<script src="/js/vue.js"></script>
<script src ="/js/scripts.js"></script>
</body>
</html>
